<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="main.js" defer></script> -->
    <title>Online shopping</title>
  </head>
  <body>
    <!-- Image -->
    <a href="#">
      <img src="imgs/logo.png" alt="Logo" class="logo" />
    </a>

    <!-- Buttons -->
    <div class="buttons">
      <button class="btn">
        <img src="imgs/blue_t.png" alt="tshirts" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="imgs/blue_p.png" alt="pants" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="imgs/blue_s.png" alt="skirt" class="imgBtn" />
      </button>
      <button class="btn colorBtn blue">Blue</button>
      <button class="btn colorBtn yellow">Yellow</button>
      <button class="btn colorBtn pink">Pink</button>
    </div>

    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="imgs/blue_t.png" alt="blue tshirts" class="item__thumbnail" />
        <span class="item__description">blue, small</span>
      </li>
    </ul>
  </body>
</html>
